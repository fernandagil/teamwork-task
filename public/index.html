<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <title>Teamwork Task</title>
    </head>
    <body>
        <div class="container-fluid bg-dark text-white">
            <div class="col-12">
                <section class="jumbotron text-center py-5">
                    <h1 class="my-6">Inhabitants of the Galaxy</h1>
                </section>
            </div>
        </div>
        <div class="container-fluid bg-dark bg-gradient text-white p-5">
            <div class="row">
                <div class="col-8 offset-2 mb-5">
                    <div class="search-container">
                        <div class="search-input"></div>
                        <button type="button" id="button" name="button" class="btn btn-warning">Random Search</button>


                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-10 offset-1">
                    <div class="info-container">
                        <!-- <h2 id="name"></h2>
                        <p id="height"></p>
                        <p id="mass"></p>
                        <p id="created"></p>
                        <p id="edited"></p>
                        <p id="homeworld"></p> -->

                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Height</th>
                                <th>Mass</th>
                                <th>Created</th>
                                <th>Edited</th>
                                <th>Planet Name</th>
                            </tr>
                            <tr>
                                <td id="name">{info.name}</td>
                                <td id="height">{info.height}</td>
                                <td id="mass">{info.mass}</td>
                                <td id="created">{info.created}</td>
                                <td id="edited">{info.edited}</td>
                                <td id="homeworld">{info.homeworld}</td>
                            </tr>
  
                        </table>
                    </div>


                    <div id="root"></div>

                    
                
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="app.js"></script>

    </body>
</html>
